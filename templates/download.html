<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download JPG Files</title>
</head>
<body>
    <h2>Download Converted JPG Files</h2>
    <ul>
        {% for file in files %}
            <li><a href="/download/{{ file }}">Download {{ file }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Convert More Files</a>
</body>
</html>
